<!DOCTYPE html>
<html lang="es" data-wev-theme="dark">
<header class="global-header">
  <h1>Byeol Dance</h1>
  <span id="userGreeting"></span>
  <button onclick="logout()">Cerrar sesión</button>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Modal de autenticación -->
<div id="authModal" class="modal">
  <!-- Vista de Login -->
  <div id="loginView" style="display:none;">
    <h2>Iniciar sesión</h2>
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Contraseña" required />
    <button onclick="loginUser()">Iniciar sesión</button>
    <p>¿No tienes cuenta? <a href="#" onclick="showView('register')">Regístrate</a></p>
  </div>

  <!-- Vista de Registro -->
  <div id="registerView" style="display:none;">
    <h2>Registrarse</h2>
    <input type="text" id="regName" placeholder="Tu nombre" required />
    <select id="userRole">
      <option value="fan">Soy fan</option>
      <option value="artist">Soy artista</option>
    </select>
    <input type="email" id="regEmail" placeholder="Email" required />
    <input type="password" id="regPassword" placeholder="Contraseña" required />
    <button onclick="registerUser()">Registrarse</button>
    <p>¿Ya tienes cuenta? <a href="#" onclick="showView('login')">Inicia sesión</a></p>
  </div>
</div>

  <!-- Interfaz principal -->
  <div id="app" style="display: none;">
    <header class="global-header">
      <h1>Weverse Clon</h1>
      <button onclick="logout()">Cerrar sesión</button>
    </header>

    <div class="main-container">
      <nav class="sidebar">
        <div>Mis Comunidades</div>
        <ul id="artistList"></ul>
        <div>Enlaces</div>
        <ul>
          <li><a href="https://weverseshop.io" target="_blank">Weverse Shop</a></li>
          <li><a href="https://jelly.weverse.io" target="_blank">Jelly</a></li>
        </ul>
      </nav>

      <main class="content">
        <!-- Formulario para crear publicación (solo artistas) -->
        <div id="postForm" style="display: none;">
          <textarea id="postContent" placeholder="Escribe tu publicación..."></textarea>
          <button onclick="createPost()">Publicar</button>
        </div>

        <!-- Feed de publicaciones -->
        <div id="feed"></div>
      </main>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
